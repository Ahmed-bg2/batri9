<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pink Heart (Fixed + Pulse)</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .heart-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%); /* Ø«Ø§Ø¨Øª ÙÙŠ Ø§Ù„ÙˆØ³Ø· */
      pointer-events: none;
    }

    .heart-text span {
      position: absolute;
      font-size: 14px;
      font-weight: 600;
      color: #ff69b4;
      white-space: nowrap;
      text-shadow:
        0 0 5px rgba(255,105,180,0.85),
        0 0 12px rgba(255,105,180,0.65),
        0 0 22px rgba(255,105,180,0.45);
      opacity: 0.95;
    }

    .center-msg{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #ffd1ea;
      font-size: 26px;
      font-weight: 700;
      text-shadow:
        0 0 8px rgba(255,105,180,0.7),
        0 0 18px rgba(255,105,180,0.5);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="heart-text" id="heart"></div>
  <div class="center-msg" id="msg">I love you ğŸ’—</div>

  <script>
    const container = document.getElementById("heart");

    const TEXT = "Sandoudty";
    const total = 95;        // ÙƒØ«Ø§ÙØ© Ø§Ù„ÙƒÙ„Ù…Ø§Øª
    const baseScale = 14;     // Ø­Ø¬Ù… Ø§Ù„Ù‚Ù„Ø¨ Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ

    // Create spans
    const spans = [];
    for (let i = 0; i < total; i++) {
      const s = document.createElement("span");
      s.textContent = TEXT;
      container.appendChild(s);
      spans.push(s);
    }

    // Heart parametric curve
    function heartXY(t){
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        1 * Math.cos(4 * t);
      return {x, y};
    }

    // Precompute the base heart points (so shape stays same)
    const pts = spans.map((_, i) => {
      const t = (i / total) * Math.PI * 2;
      return heartXY(t);
    });

    function render(scale){
      pts.forEach((p, i) => {
        const x = p.x * scale;
        const y = -p.y * scale;
        spans[i].style.left = `${x}px`;
        spans[i].style.top  = `${y}px`;
      });
    }

    // Initial render
    render(baseScale);

    // Pulse only (no rotation, no drifting)
    function animate(){
      const time = Date.now() / 1000;
      const pulse = 1 + 0.06 * Math.sin(time * 2.2); // Ø³Ø±Ø¹Ø©/Ù‚ÙˆØ© Ø§Ù„Ù†Ø¨Ø¶
      render(baseScale * pulse);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
